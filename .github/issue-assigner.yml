# The name of bot you would like to be mentioned by users. {name} will be replaced by the below name
name: "issue-assigner"

######################## Issue assignment ########################

# Prompt entered by user to request assignment of the issue to him/her
assign-prompt: "/assign" # Changed to use the /assign command

# Comment from bot if the issue got already assigned to the user requesting
issue-already-assigned: "You have already been assigned to this issue."

# Maximum number of assignees for an issue
max-assignees: 1

# Maximum number of assignees reached for the requested issue
max-assignees-reached: "Sorry, the maximum limit for assignees in this issue has been reached. Please check other issues or contact a maintainer."

# Maximum number of open issues a user can have assigned at a time in the repo
max-issues-for-user: 1

# If all OK, the comment from bot to tell that the issue got assigned
assigned-comment: "This issue has been successfully assigned to you! ðŸš€"

######################## Issue un-assignment ########################

# Prompt entered by user to request un-assignment of the issue to him/her
unassign-prompt: "/unassign" # Changed to use the /unassign command

# If the issue was already not assigned to the user
issue-was-not-assigned: "You were not assigned to this issue."

# If criteria is matched, the issue will get un-assigned
unassigned-comment: "You have been unassigned from this issue successfully."

######################## Issue Opened ########################

# If the user who opened the issue is NOT a maintainer of the repo
issue-opener-not-maintainer: "Thank you for opening this issue. Maintainers will check and approve if it seems to be useful."

# If the user who opened the issue IS a maintainer of the repo
issue-opener-is-maintainer: "Comment '/assign' to get this issue assigned or '/unassign' to get this issue unassigned."
